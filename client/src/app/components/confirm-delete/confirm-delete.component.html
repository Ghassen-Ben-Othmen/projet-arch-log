<div class="modal-dialog modal-notify modal-danger height">
  <!--Content-->
  <div class="modal-content text-center">
    <!--Header-->
    <div class="modal-header d-flex justify-content-center">
      <p class="heading">Etes-vous sur?</p>
    </div>

    <!--Body-->
    <div class="modal-body">
      <i class="fas fa-times fa-4x animated rotateIn"></i>
    </div>

    <!--Footer-->
    <div class="modal-footer justify-content-center">
      <a mdbBtn color="danger" outline="true"
        class="waves-effect" mdbWavesEffect (click)="confirm()">Oui</a>
      <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal"
        (click)="modalRef.hide()">Non</a>
    </div>
  </div>
  <!--/.Content-->
</div>
