language: node_js
node_js:
  - "10"
sudo: required

addons:
  sonarcloud:
    organization: "ghassen-ben-othmen-github" # the key of the org you chose at step #3
    token: $SONAR_TOKEN
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner

before_deploy: "sudo npm install -g @angular/cli @angular/compiler-cli @angular-devkit/build-angular typescript"

deploy:
  provider: heroku
  api_key: $HEROKU_TOKEN